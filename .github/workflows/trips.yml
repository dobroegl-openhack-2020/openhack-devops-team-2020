name: Go

on:
  push:
    branches: [ master, feature/** ]
    paths:
      - 'apis/trips/**'
  pull_request:
    branches: [ master ]
    paths:
      - 'apis/trips/**'
      - '.github/**'

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      
    - name: Cache
      uses: actions/cache@v2
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    
    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        cd apis/trips
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Build
      run: |
        cd apis/trips
        go build -v .

    - name: Test
      run: |
        cd apis/trips
        go test -v .
